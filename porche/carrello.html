  <section id="prodotti">
    <h2>Modelli disponibili</h2>
    <div class="car-gallery">
      <div class="car-item">
        <img src="Porsche 911.jpg" alt="Porsche 911">
        <p>Porsche 911</p>
        <button onclick="aggiungiAlCarrello('Porsche 911')">Aggiungi al carrello</button>
      </div>
      <div class="car-item">
        <img src="Porsche Macan.jpg" alt="Porsche Macan">
        <p>Porsche Macan</p>
        <button onclick="aggiungiAlCarrello('Porsche Macan')">Aggiungi al carrello</button>
      </div>
      <div class="car-item">
        <img src="porsche panamera.jpg" alt="Porsche Panamera">

      </div>
      <div class="car-item">
        <img src="Porsche 718 Cayman.jpg" alt="Porsche 718 Cayman">

  <section id="carrello">
    <h2>Il tuo Carrello</h2>
    <ul id="lista-carrello"></ul>
  </section>

  <script>
    let carrello = JSON.parse(localStorage.getItem("carrello")) || [];

function aggiornaCarrello() {
  const lista = document.getElementById("lista-carrello");
  lista.innerHTML = "";

  if (carrello.length === 0) {
    lista.innerHTML = "<li>Il carrello è vuoto.</li>";
    return;
  }

  carrello.forEach((item, index) => {
    const li = document.createElement("li");
    li.textContent = item + " ";
    const btn = document.createElement("button");
    btn.textContent = "Rimuovi";
    btn.onclick = () => {
      carrello.splice(index, 1);
      localStorage.setItem("carrello", JSON.stringify(carrello));
      aggiornaCarrello();
    };
    li.appendChild(btn);
    lista.appendChild(li);
  });
}

aggiornaCarrello();

    let Carrello = [];

    function aggiungiAlCarrello(modello) {
      carrello.push(modello);
      aggiornaCarrello();
    }

    function aggiornaCarrello() {
      const lista = document.getElementById("lista-carrello");
      lista.innerHTML = "";

      if (carrello.length === 0) {
        lista.innerHTML = "<li>Il carrello è vuoto.</li>";
        return;
      }

      carrello.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item + " ";

        const btnRimuovi = document.createElement("button");
        btnRimuovi.textContent = "Rimuovi";
        btnRimuovi.onclick = () => {
          carrello.splice(index, 1);
          aggiornaCarrello();
        };

        li.appendChild(btnRimuovi);
        lista.appendChild(li);
      });
    }

    aggiornaCarrello();
  </script>
